<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Craving</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <script src="./script.js"></script>
</head>

<body>
    <main>
        <section class="matching_zone">

            <div class="business_profile_container">
                <h2 class="business_name"><u>Gathers Tea Bar</u></h2>
                <div class="business_profile">
                    <img class="business_pictures" src=".\gathers.jpg">
                    <div class="business_criteria">
                        <p class="profile_field">Budget:   </p>
                        <p class="profile_field">Number:   </p>
                        <p class="profile_field">Top Dish: </p>
                    </div>
                </div>
                <div class="business_navigation">
                    <p class="profile_field">address</p>
                    <p class="profile_field">delivery</p>
                    <a class="profile_field">site</a>
                </div>
                <div class="match_inputs_container">
                    <button class="accept">X</button>
                    <button class="reject">V</button>
                </div>
            </div>

        </section>

        <h1 class="craving_title">Community Craving</h1>
        <div class="all_criteria">
            <div class="craving_criteria_container">
                <label class="craving_criteria_label" for="budget">Budget</label>
                <select class="craving_criteria" id="distance_radius" >
                    <option value="">--Please choose an option--</option>
                </select>
            </div>
            <div class="craving_criteria_container">
                <label class="craving_criteria_label" for="craving">Craving</label>
                <select class="craving_criteria" id="distance_radius">
                    <option value="">--Please choose an option--</option>
                    <option value="boba"> BOBA</option>
                    <option value="coffee"> COFFEE</option>
                    <option value="smoothie"> SMOOTHIE</option>
                </select>
            </div>
            <div class="craving_criteria_container">
                <label class="craving_criteria_label" for="distance_radius">Distance Radius</label>
                <select class="craving_criteria" id="distance_radius">
                    <option value="">--Please choose an option--</option>
                </select>
            </div>
            <div class="button_wrapper">
                <button id="eat_button">EAT!</button>
            </div>
        </div>
    </main>
</body>

</html>
