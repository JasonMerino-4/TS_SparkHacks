<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Craving</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <script src="./script.js"></script>
</head>

<body>
    <main>
        <h1 class="craving_title">Community Craving</h1>
        <div class="all_criteria">
            <div class="craving_criteria_container">
                <label class="craving_criteria_label" for="budget">Budget</label>
                <input class="craving_criteria" id="budget" type="text">
            </div>
            <div class="craving_criteria_container">
                <label class="craving_criteria_label" for="craving">Craving</label>
                <input class="craving_criteria" id="craving" type="text">
            </div>
            <div class="craving_criteria_container">
                <label class="craving_criteria_label" for="distance_radius">Distance Radius</label>
                <input class="craving_criteria" id="distance_radius" type="number">
            </div>
            <div class="button_wrapper">
                <button id="eat_button">EAT!</button>
            </div>
        </div>
    </main>
</body>

</html>
